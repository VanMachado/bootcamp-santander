<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">      
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Imagem de um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo"> 
                    <img src="./img/Van GitHub.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vangmachado</a>
                <a href="./deletar.html" class="instagram-logout"
                    target="_blank">Deletar conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vangmachado?</p>
                <p class="notaccount">
                    <spam><a href="./login.html" class="link-blue">Alterar conta</a></spam>
                    ou
                    <spam><a href="#" class="link-blue">Inscreva-se</a></spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" 
                        class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/search?q=Instagram&c=apps" 
                        class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
